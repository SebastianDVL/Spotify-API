<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"defer></script>
    <script src="controlador.js" type="module" defer></script>
    <title>Spotify | Sebastian</title>
</head>
<body>
    <audio src="" class="hide" controls></audio>
    <header class ="position-fixed h-100 w-100 d-flex">
        <div class="container-fluid d-flex w-100 p-5 h-100 text-white flex-column align-items-center justify-content-evenly">
            <div>
                <h1 class="mb-5">Search An Artist</h1>
                <input type="search" class="form-control" id="searchArtist" placeholder="Discover Any Artist's Top 10 Tracks ...">
            </div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-2 w-75 mt-4" data-container-artists>
            <!-- <div class="col"><button class="btn btn-outline-danger text-white w-100 fw-bold p-2"><i class="fa-solid fa-circle-play me-2"></i>Pixies</button></div>   
            <div class="col"><button class="btn btn-outline-danger text-white w-100 fw-bold p-2"><i class="fa-solid fa-circle-play me-2"></i>The Cure</button></div> 
            <div class="col"><button class="btn btn-outline-danger text-white w-100 fw-bold p-2"><i class="fa-solid fa-circle-play me-2"></i>Black Sabbath</button></div>    
            <div class="col"><button class="btn btn-outline-danger text-white w-100 fw-bold p-2"><i class="fa-solid fa-circle-play me-2"></i>Soda Stereo</button></div>   
            <div class="col"><button class="btn btn-outline-danger text-white w-100 fw-bold p-2"><i class="fa-solid fa-circle-play me-2"></i>Red Hot Chili Peppers</button></div>  -->
            </div>
         
        </div>
    </header>
    <div class="container-fluid">
        <div class="row banner">
            <div class="d-flex justify-content-center align-items-end p-5">
               <h1 class=" artista"></h1> 
                
            </div>
            
        </div>
        <div class="row row-cols-1 row-cols-lg-2 ">
            <div class="col">
                <div class="row px-3 mt-3 text-white w-100">
                    <div class="col d-flex w-100 mb-2 justify-content-between align-items-center">
                      
                        <i class="ms-3 fa-solid fa-hashtag "></i>
                        <h5 class="w-100 ms-5 ps-5">Title / Album</h5>
                        <i class= "fa-solid fa-clock me-3"></i>
                    </div> 
                </div>
                
                <div class="row px-3 pb-3"data-container>
                    
                   
                </div>
            </div>
            <div class="col  side text-white px-5 py-3 fs-5 side">
                <h2>About</h2>
                <p>
                   
                </p>
                <a href="" target="_blank" class="btn btn-success p-3 spotifyLink w-100 mt-3"><i class="fa-brands fa-spotify"></i> Listen On Spotify <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
             </div>
        </div>
        
    </div>
    <div class="r">

    </div>
 
    <template data-reproductor>
        <div class="audio-player row row-cols-1 row-cols-md-3 align-items-center py-3 m-0">
            <div class="col d-flex h-min inf">       
                    <img src="">
                    <div class="ms-3 d-flex flex-column text-white">
                        <h6 class="nombre m-0 p-0"></h6>
                        <em class="m-0 p-0"></em>
                        <small class="m-0 p-0 "></small>
                    </div>
            
            </div>
            <div class="col d-flex flex-column h-min justify-content-around align-items-center">
                <div class="d-flex justify-content-evenly w-50 mb-3 position-relative">
                    <i class="fa-solid fa-shuffle fs-3  position-absolute random bt  "></i>
                    <i class="fa-solid fa-backward-step fs-3 bt change"></i>
                    <i class="fa-solid fa-play fs-3 bt playBtn"></i>
                    <i class="fa-solid fa-forward-step fs-3 bt change"></i>
                </div>
            
                <input type="range" class="timeline" max="100" value="0">
            </div>
            <div class="col h-min  d-md-flex flex-row-reverse align-items-center p-3">
                <input type="range" class="volumeline" max="100" value="100">
                <i class="fa-solid fa-volume-high fs-5 me-3 volumeIcon"></i>
                
            </div>
            
        </div>
    </template>
   
    <template data-song-template>
        <div class="cont py-2 my-2 ps-2 pe-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center w-75">
                <div class="n d-flex align-items-center justify-content-center mx-2 position-relative">
                    <h6 class="number"></h6>
                    <div id="bar" class="d-hide">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        
                    </div>
                </div>
                <img src="" class="me-2">
                <div class="ms-2 f"><h5 class="nombre m-0 p-0"></h5><p class="m-0 p-0"></p><small class="m-0 p-0 "></small></div>
            
            </div>
            <i class="fa-solid fa-play fs-3 ms-2 invisible playBtn"></i>
     
            
            <h6 class="ml-auto duration text-muted fw-normal"></h6>
        </div>
    </template>
    <template data-artist> 
        <div class="col">
            <button class="btn btn-outline-danger text-white w-100 fw-bold p-2">
                <i class="fa-solid fa-circle-play me-2"></i>
            </button>
        </div> 
    </template>
</body>
</html>
