<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"defer></script>
    <script src="controlador.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <audio src="" class="hide" controls></audio>
    <header class ="position-fixed h-100 w-100 d-flex">
        <div class="container-fluid d-flex w-100 p-5 h-100 text-white flex-column align-items-center justify-content-evenly">
            <div>
                <h1 class="mb-5">Choose An Artist</h1>
            </div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-2 w-75">
            <div class="col"><button class="btn btn-outline-danger text-white w-100">Bruno Mars</button></div>   
            <div class="col"><button class="btn btn-outline-danger text-white w-100">The Cure</button></div> 
            <div class="col"><button class="btn btn-outline-danger text-white w-100">Black Sabbath</button></div>    
            <div class="col"><button class="btn btn-outline-danger text-white w-100">Bob Marley</button></div>   
            <div class="col"><button class="btn btn-outline-danger text-white w-100">System Of A Down</button></div> 
            </div>
         
        </div>
    </header>
    <div class="container-fluid">
        <div class="row banner">
            <div class="d-flex px-3">
               <h1 class="align-self-end mb-5 artista"></h1> 
                
            </div>
            
        </div>
        <div class="row row-cols-1 row-cols-md-2 ">
          
            <div class="col side">
               
            </div>
            <div class="col col-md-12">
               
                <div class="row data-container px-5"data-container>
                    
                   
                </div>
            </div>
        </div>
        
    </div>
    <div class="r">

    </div>
 
    <template data-reproductor>
         <div class="audio-player row row-cols-1 row-cols-md-3 py-3 m-0">
        <div class="col d-none d-md-flex h-100">       
                <img src="" class="">
                <div class="ms-3 d-flex flex-column text-white"><h6 class="nombre m-0 p-0"></h6><em class="m-0 p-0"></em><small class="m-0 p-0 "></small></div>
          
        </div>
        <div class="col d-flex flex-column h-100 justify-content-around align-items-center">
            <div class="d-flex justify-content-evenly w-50">
                <i class="fa-solid fa-backward-step fs-3 bt change"></i>
                  <i class="fa-solid fa-play fs-3 bt playBtn"></i>
                  <i class="fa-solid fa-forward-step fs-3 bt change"></i>
            </div>
          
             <input type="range" class="timeline" max="100" value="0">
        </div>
        <div class="col h-100 d-flex flex-row-reverse align-items-center p-3">
            <input type="range" class="volumeline" max="100" value="100">
            <i class="fa-solid fa-volume-high fs-5 me-3 volumeIcon"></i>
            
        </div>
        
    </div>
    </template>
   
    <template data-song-template>
        <div class="cont my-1 ms-3 py-2 ps-2 pe-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center w-75">
                <div class="n d-flex align-items-center justify-content-center pe-2 position-relative"><h6 class="number"></h6><i class="fa-solid fa-music invisible position-absolute left-50 top-50 translate-middle"></i></div>
            
                <img src="" class="me-2">
                <div class="ms-3"><h5 class="nombre m-0 p-0"></h5><p class="m-0 p-0"></p><small class="m-0 p-0"></small></div>
            </div>
            <i class="fa-solid fa-play fs-3 invisible playBtn"></i>
     
            
            <h6 class="ml-auto duration text-muted fw-normal"></h6>
        </div>
    </template>
</body>
</html>
