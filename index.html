<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"defer></script>
    <script src="servicios.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container shadow">
        <div class="row banner d-flex px-3">
            <h1 class="align-self-end mb-5">The Police</h1>
        </div>
        <div class="row">
            <div class="col-8">
               
                <div class="row data-container"data-container>
                    <h2 class="text-white my-3 mx-4">Top Tracks</h2>
                    <template data-song-template>
                        <div class="cont text-white my-1 py-2 ps-2 pe-5 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center w-75">
                                <div class="n d-flex align-items-center justify-content-center pe-2"><h6></h6></div>
                            
                                <img src="" class="me-2">
                                <div class="ms-3"><h5 class="name m-0 p-0"></h5><p class="m-0 p-0"></p><small class="m-0 p-0"></small></div>
                            </div>
                            <i class="fa-solid fa-play text-white fs-1 invisible"></i>
                     
                            
                            <h5 class="ml-auto duration text-muted fw-normal"></h5>
                        </div>
                    </template>
                </div>
            </div>
            <div class="col side">
               <audio src="" controls></audio>
            </div>
        </div>
        
    </div>

    <div class="audio-player d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-play text-white fs-1"></i>
    </div>
</body>
</html>
